<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/login.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-card">
      <div class="login-header">
      
        <h3>Sistema de Biblioteca</h3>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="correo" class="form-label">Usuario</label>
          <div class="input-group">
            <span class="input-icon">
              <i class="bi bi-person-fill"></i>
            </span>
            <input type="email" id="correo" class="form-control" placeholder="Ingrese su usuario" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-icon">
              <i class="bi bi-lock-fill"></i>
            </span>
            <input type="password" id="contrasena" class="form-control" placeholder="Ingrese su contraseña" required>
          </div>
        </div>

        <button type="submit" class="btn-login w-100">Ingresar</button>
      </form>

      <div id="mensaje" class="mt-3 text-center fw-semibold"></div>
    </div>
  </div>

  <script src="JS/login.js" defer></script>
</body>
</html>
