<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Libros - Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Actualizando referencia a CSS personalizado -->
  <link rel="stylesheet" href="CSS/libros.css">
  <link rel="stylesheet" href="CSS/variables.css">
</head>

<body class="d-flex">

  <!-- Sidebar mejorado con mejor espaciado y diseño proporcionado manteniendo todos los IDs y funcionalidad -->
  <div class="sidebar d-flex flex-column flex-shrink-0 bg-dark text-white" style="width: 260px; min-height: 100vh; position: fixed; top: 0; left: 0; z-index: 1000;">
    <div class="sidebar-header p-4 text-center border-bottom border-secondary">
      <h4 class="mb-0 fw-bold">Gestión administrativa</h4>
    </div>
    <ul class="nav nav-pills flex-column mb-auto px-3 py-4">
      <li class="nav-item mb-2">
        <a href="/dashboard" class="nav-link text-white d-flex align-items-center py-3 px-3">
          <i class="bi bi-house-door fs-5 me-3"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item mb-2">
        <a href="/libros" class="nav-link text-white active d-flex align-items-center py-3 px-3" aria-current="page">
          <i class="bi bi-book fs-5 me-3"></i>
          <span>Libros</span>
        </a>
      </li>
      <li class="nav-item mb-2">
        <a href="/miembros" class="nav-link text-white d-flex align-items-center py-3 px-3">
          <i class="bi bi-people fs-5 me-3"></i>
          <span>Miembros</span>
        </a>
      </li>
      <li class="nav-item mb-2">
        <a href="/prestamos" class="nav-link text-white d-flex align-items-center py-3 px-3">
          <i class="bi bi-journal-check fs-5 me-3"></i>
          <span>Préstamos</span>
        </a>
      </li>
      <li class="nav-item mb-2">
        <a href="/perfil" class="nav-link text-white d-flex align-items-center py-3 px-3">
          <i class="bi bi-person-circle fs-5 me-3"></i>
          <span>Perfil</span>
        </a>
      </li>
    </ul>
    <div class="mt-auto p-3 border-top border-secondary">
      <button id="logoutButton" class="nav-link btn btn-link text-danger fw-bold w-100 text-start d-flex align-items-center py-3 px-3">
        <i class="bi bi-box-arrow-right fs-5 me-3"></i>
        <span>Salir</span>
      </button>
    </div>
  </div>

  <!-- Contenedor principal ajustado con margin-left para el sidebar -->
  <div class="flex-grow-1 d-flex flex-column" style="margin-left: 260px;">
    <!-- Navbar mejorado con mejor diseño visual -->
    <nav class="navbar-custom px-4 py-3 shadow-sm">
      <div class="row w-100 align-items-center g-3">
        <!-- Búsqueda -->
        <div class="col-12 col-md-4">
          <label class="navbar-label">Buscar libro</label>
          <div class="search-box">
            <i class="bi bi-search"></i>
            <input type="text" id="buscador" placeholder="Título, autor..." class="form-control">
          </div>
        </div>

        <!-- Filtro por Categoría -->
        <div class="col-12 col-md-3">
          <label class="navbar-label">Categoría</label>
          <select class="filter-dropdown" id="filtroCategoria">
            <option value="">Todas las categorías</option>
            <option value="Terror">Terror</option>
            <option value="Romance">Romance</option>
            <option value="Ciencia Ficcion">Ciencia Ficción</option>
            <option value="Fantacia">Fantasía</option>
            <option value="Misterio">Misterio</option>
            <option value="Aventura">Aventura</option>
            <option value="Poesia">Poesía</option>
          </select>
        </div>

        <!-- Botón Registrar -->
        <div class="col-12 col-md-5 text-md-end">
          <button class="btn btn-register-custom w-md-auto w-100" data-bs-toggle="modal" data-bs-target="#modalLibro">
            <i class="bi bi-plus-circle me-2"></i> Registrar libro
          </button>
        </div>
      </div>
    </nav>
  
    <!-- Contenido principal -->
    <div class="p-4 flex-grow-1" style="background-color: #f0f2f5;">

      <!-- Tabla mejorada con mejor diseño visual -->
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle bg-white rounded shadow-sm">
          <thead class="table-dark">
            <tr>
              <th>Título</th>
              <th>Autor</th>
              <th>ISBN</th>
              <th>Imagen</th>
              <th>Categoría</th>
              <th>Cantidad</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaLibros">
            <!-- Aquí se insertarán los libros dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalLibro" tabindex="-1" aria-labelledby="modalLibroLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="modalLibroLabel">Registrar libro</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formLibro">
            <div class="mb-3">
              <label class="form-label">Título</label>
              <input type="text" class="form-control" id="titulo" required>
              <div class="text-danger small" id="errorTitulo"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Autor</label>
              <input type="text" class="form-control" id="autor" required>
              <div class="text-danger small" id="errorAutor"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">isbn</label>
              <input type="text" class="form-control" id="isbn" required>
              <div class="text-danger small" id="errorIsbn"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">URL de la imagen</label>
              <input type="text" class="form-control" id="imagen">
              <div class="text-danger small" id="errorImagen"></div>
            </div>
            <!-- Preview opcional de la imagen (se muestra si se pega una URL válida) -->
            <div id="imagenPreviewContainer" class="mb-3" style="display:none;">
              <label class="form-label">Vista previa (opcional)</label>
              <div>
                <img id="imagenPreview" src="" alt="Preview imagen" style="max-width:100%; max-height:180px; cursor:pointer;" />
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Categoría</label>
              <select class="form-select" id="categoria">
                <option value="Terror">Terror</option>
                <option value="Romance">Romance</option>
                <option value="Ciencia Ficcion">Ciencia Ficción</option>
                <option value="Fantacia">Fantasía</option>
                <option value="Misterio">Misterio</option>
                <option value="Aventura">Aventura</option>
                <option value="Poesia">Poesía</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="cantidad" min="0" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Estado</label>
              <select class="form-select" id="estado">
                <option value="Disponible">Disponible</option>
                <option value="Agotado">Agotado</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de confirmación para eliminar-->
  <div class="modal fade" id="modalConfirmar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Confirmar eliminación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          ¿Seguro que deseas eliminar este libro?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

        <!-- Modal para ver imagen ampliada -->
        <div class="modal fade" id="modalImagenView" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Imagen del libro</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body text-center">
                <img id="modalImagenImg" src="" alt="Imagen ampliada" style="max-width:100%; height:auto;" />
              </div>
            </div>
          </div>
        </div>

  <!-- Modal de mensaje -->
  <div class="modal fade" id="modalMensaje" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div id="modalMensajeHeader" class="modal-header">
          <h5 class="modal-title" id="modalMensajeTitulo"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalMensajeBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastMensaje" class="toast align-items-center text-white border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastTexto"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>
  <script src="JS/aplicarTema.js"></script>
  <script src="../JS/sidebar.js"></script>
  <script src ="../JS/libros.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
